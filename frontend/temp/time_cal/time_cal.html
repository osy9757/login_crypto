<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>시간 차이 계산기</title>
    <!-- 기본 스타일 정의: 글꼴, 여백, 시간 선택 컨테이너, 라벨, 셀렉트 박스 스타일 지정 -->
    <link rel="stylesheet" href="time_cal.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="container">
      <!-- 페이지 제목 -->
      <h1>시간 차이 계산기</h1>

      <!-- 시작 시간 선택 영역: 시간과 분을 선택하는 드롭다운 메뉴를 포함 -->
      <div class="time-select">
        <h2>시작 시간</h2>
        <label for="startHour">시간:</label>
        <select id="startHour"></select>
        <!-- 시작 시간(시) 선택 드롭다운 (JavaScript로 0-23 옵션 생성) -->
        <label for="startMinute">분:</label>
        <select id="startMinute"></select>
        <!-- 시작 시간(분) 선택 드롭다운 (JavaScript로 0-59 옵션 생성) -->
      </div>

      <!-- 종료 시간 선택 영역: 시간과 분을 선택하는 드롭다운 메뉴를 포함 -->
      <div class="time-select">
        <h2>종료 시간</h2>
        <label for="endHour">시간:</label>
        <select id="endHour"></select>
        <!-- 종료 시간(시) 선택 드롭다운 (JavaScript로 0-23 옵션 생성) -->
        <label for="endMinute">분:</label>
        <select id="endMinute"></select>
        <!-- 종료 시간(분) 선택 드롭다운 (JavaScript로 0-59 옵션 생성) -->
      </div>

      <!-- 계산 및 초기화 버튼 -->
      <div class="button-container">
        <button id="calculateBtn">계산하기</button>
        <button id="clearBtn">초기화</button>
      </div>

      <!-- 계산 결과를 표시할 영역 -->
      <h2>결과</h2>
      <div id="result1"></div>
      <!-- 시간 차이 결과 표시 -->
      <div id="result2"></div>
      <!-- 8시간 초과 여부 표시 -->
      <div id="result3"></div>
      <!-- 23시 초과 여부 표시 -->

      <!-- 누적 시간 차이 표시 영역 -->
      <h2>누적 시간 차이</h2>
      <div id="cumulative"></div>
      <!-- 누적된 시간 차이 표시 -->

      <!-- 구분선 추가 -->
      <hr>

      <!-- 날짜 차이 계산기 섹션 -->
      <h1>날짜 차이 계산기</h1>
      
      <!-- 날짜 선택 영역 (새 디자인) -->
      <div class="date-range-container">
        <!-- 시작일 선택 영역 -->
        <div class="date-field">
          <input type="text" id="startDateDisplay" class="date-display-input" readonly>
          <input type="date" id="startDate" class="date-input" onchange="updateDisplayDate('start')">
          <label for="startDate" class="calendar-icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
              <line x1="16" y1="2" x2="16" y2="6"></line>
              <line x1="8" y1="2" x2="8" y2="6"></line>
              <line x1="3" y1="10" x2="21" y2="10"></line>
            </svg>
          </label>
        </div>

        <!-- 구분선 -->
        <div class="date-separator">-</div>

        <!-- 종료일 선택 영역 -->
        <div class="date-field">
          <input type="text" id="endDateDisplay" class="date-display-input" readonly>
          <input type="date" id="endDate" class="date-input" onchange="updateDisplayDate('end')">
          <label for="endDate" class="calendar-icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
              <line x1="16" y1="2" x2="16" y2="6"></line>
              <line x1="8" y1="2" x2="8" y2="6"></line>
              <line x1="3" y1="10" x2="21" y2="10"></line>
            </svg>
          </label>
        </div>
      </div>

      <!-- 날짜 계산 버튼 -->
      <div class="button-container">
        <button id="calculateDateBtn">날짜 계산하기</button>
        <button id="clearDateBtn">초기화</button>
      </div>

      <!-- 날짜 계산 결과를 표시할 영역 -->
      <h2>날짜 차이 결과</h2>
      <div id="dateResult"></div>
    </div>

    <script src="time_cal.js"></script>
  </body>
</html>

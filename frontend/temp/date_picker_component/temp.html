<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Date Selector 데모</title>

  <!-- 모듈 스크립트 로드 (웹 컴포넌트를 사용한다면 필요) -->
  <script type="module" src="date_selector_component.js"></script>
  <style>
    /* 아주 기본적인 레이아웃 스타일만 남김 */
    .date-display-container {
      margin-bottom: 10px;
    }
    .date-output {
      display: inline-block;
      border: 1px solid black; /* 영역 확인을 위한 임시 테두리 */
      padding: 2px 5px;
      min-width: 80px;
    }
    button[slot="trigger"] {
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <div> <!-- 데모 섹션 div 제거 또는 단순화 -->
    <h2>사용기간 범위 설정</h2>
    
    <!-- 날짜 출력 박스 -->
    <div class="date-display-container">
      <div>
        <span>시작일: </span>
        <span class="date-output start-date-output"></span> <!-- 시작일 출력 영역 -->
      </div>
      <div>
        <span>종료일: </span>
        <span class="date-output end-date-output"></span>   <!-- 종료일 출력 영역 -->
      </div>
    </div>

    <!-- DateSelector 컴포넌트 -->
    <date-selector-component 
      id="periodDateSelector" 
      output-classes="start-date-output,end-date-output" /* 컴포넌트가 이 클래스를 인식해야 함 */
      select-mode="date"
    >
      <!-- 슬롯을 사용한 트리거 버튼 2개 -->
      <button slot="trigger">시작일 선택</button>
      <button slot="trigger">종료일 선택</button>
      <!-- 모달 UI 구조는 여기에서 제거됨 -->
    </date-selector-component>
  </div>

  <!-- 스크립트 내용은 삭제 (웹 컴포넌트 자체 로직으로 처리 가정) -->
  <script>
    // 컴포넌트가 내부적으로 output-classes를 처리한다고 가정하고,
    // 여기서는 별도의 이벤트 리스너 로직을 제거합니다.
    // 필요하다면 여기에 컴포넌트와 상호작용하는 최소한의 코드를 추가할 수 있습니다.
  </script>
</body>
</html>
